  function startTest() {

  function askQuestion() {
    const q = testQuestions[currentQuestion];
    let msg = `ğŸ§  Q${currentQuestion + 1}: ${q.q}`;

  function waitForAnswer() {
    document.addEventListener('keydown', handleKey);
  }

  function handleKey(e) {
    const key = e.key.toUpperCase();
    const validKeys = ['A', 'B', 'C', 'D'];
    if (!validKeys.includes(key)) return;
    document.removeEventListener('keydown', handleKey);

    const selected = validKeys.indexOf(key);
    const correct = testQuestions[currentQuestion].correct;

    if (selected === correct) {
      appendMessage("âœ… Correct!", 'ai');
      score++;
    } else {
      appendMessage(`âŒ Incorrect. Correct answer is ${String.fromCharCode(65 + correct)}.`, 'ai');
    }

    currentQuestion++;
    if (currentQuestion < testQuestions.length) {
      setTimeout(askQuestion, 1000);
    } else {
      setTimeout(showResult, 1000);
    }
  }

  function showResult() {
