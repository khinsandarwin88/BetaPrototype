<!-- Enhanced OKay Thai AI Concierge Web App -->
<!-- Includes lead capture, CRM tagging, test gamification, voice input/output -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OKay Thai - AI Concierge</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(160deg, #19162c, #3c2f5f);
      color: #fffbe6;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      text-align: center;
      padding: 2rem 1rem;
    }
    header h1 {
      font-size: 2.2rem;
      color: #fff200;
    }
    .chat-container {
      background: rgba(25, 22, 44, 0.85);
      border-radius: 16px;
      box-shadow: 0 0 20px #ffe066;
      max-width: 800px;
      width: 100%;
      padding: 1rem;
      margin: 1rem;
    }
    .input-area, .lead-form {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 1rem;
      justify-content: center;
    }
    .action-button {
      padding: 0.75rem 1.25rem;
      background: linear-gradient(90deg, #ffe066, #fff200);
      border: none;
      border-radius: 12px;
      font-weight: 600;
      color: #19162c;
      cursor: pointer;
      box-shadow: 0 0 10px #fff200;
      transition: transform 0.2s ease;
    }
    .action-button:hover {
      transform: scale(1.05);
    }
    input, select {
      padding: 0.5rem;
      border-radius: 8px;
      border: 1px solid #ffe066;
      flex: 1 1 45%;
    }
    .message {
      margin: 0.5rem 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>OKay Thai AI Concierge</h1>
    <p>Helping Myanmar Students Learn Thai â€” Smarter</p>
  </header>

  <section class="chat-container">
    <div id="chat-log">
      <div class="message">ðŸ¤– Welcome! Let me help you find the right Thai course.</div>
    </div>

    <div class="input-area">
      <button class="action-button" onclick="startTest()">ðŸ§  Placement Test</button>
      <button class="action-button" onclick="showLeadForm()">ðŸ“‹ Enroll Now</button>
      <button class="action-button" onclick="readText()">ðŸ”Š Hear Thai Greeting</button>
    </div>

    <form id="lead-form" class="lead-form" style="display:none;">
      <input type="text" id="name" placeholder="Your Name" required />
      <input type="text" id="contact" placeholder="Facebook/Telegram/Viber" required />
      <select id="interest">
        <option>Basic Thai</option>
        <option>Speaking Only</option>
        <option>Children Class</option>
        <option>Private 1:1</option>
      </select>
      <button type="submit" class="action-button">Submit Lead</button>
    </form>
  </section>

  <script>
    const chatLog = document.getElementById('chat-log');

    function startTest() {
      chatLog.innerHTML += '<div class="message">ðŸ¤– Question 1: What does "à¸ªà¸§à¸±à¸ªà¸”à¸µ" mean?</div>';
      chatLog.innerHTML += '<div class="message">ðŸ‘¤ A. Goodbye | B. Thank you | C. Hello | D. Please</div>';
    }

    function showLeadForm() {
      document.getElementById('lead-form').style.display = 'flex';
    }

    document.getElementById('lead-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const contact = document.getElementById('contact').value;
      const interest = document.getElementById('interest').value;

      const payload = { name, contact, interest };

      fetch('https://script.google.com/macros/s/AKfycbxkX1OmhdUuwcrGgFRmX07FOl7CqeTF_HTJv__A1WmOeVVWde1Q7_zwd7FzPuTck1PQFQ/exec', {
        method: 'POST',
        body: JSON.stringify(payload),
        headers: { 'Content-Type': 'application/json' }
      })
      .then(res => res.json())
      .then(data => {
        console.log('Lead saved:', data);
        chatLog.innerHTML += `<div class="message">ðŸ¤– Thanks, ${name}! We saved your interest in ${interest}. Our team will contact you soon.</div>`;
        document.getElementById('lead-form').reset();
        document.getElementById('lead-form').style.display = 'none';
      })
      .catch(err => {
        console.error('Error saving lead:', err);
        alert('There was a problem saving your lead. Try again.');
      });
    });

      utter.lang = 'th-TH';
      synth.speak(utter);
    }
  </script>
</body>
</html>
